<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Adventure Game</title>
    <link href="//fonts.googleapis.com/css?family=Inconsolata:400" rel="stylesheet">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body ng-app="app" ng-cloak>
    <div class="container-fluid">
      <header>
        <h1>Adventure Game</h1>
      </header>
      <main>
        <div ng-controller="cli">
          <ul class="list-unstyled">
            <li ng-repeat="outputItem in outputList">
              <span class="color--cyan" ng-if="outputItem.validCommand">&gt;</span>
              <span ng-bind-html="outputItem.text"></span>
            </li>
          </ul>
          <div class="input-group">
            <span class="input-group-addon input-group-addon--cli color--cyan" id="addon">&gt;&nbsp;</span>
            <input type="text" class="form-control form-control--cli" aria-describedby="addon" ng-keypress="addOutputItem($event)" ng-model="inputText">
          </div>
          <div>
            Current Location: <span>{{location}}</span>
            <span ng-if="inventory">Objects in Inventory:</span>
            <span ng-if="inventory == ''">No items in Inventory.</span>
            <ul>
              <li ng-if="inventory" ng-repeat="item in inventory">{{item.name}}</li>
            </ul>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
